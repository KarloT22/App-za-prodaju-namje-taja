{% load static %}
<link rel="stylesheet" href="{% static 'polls/registracija.css' %}">
<div class="register-container">
    <h2>Registracija</h2>

    {% if form.errors %}
        <div class="error-message">
            <p>Greška prilikom unosa podataka. Pokušajte ponovno.</p>
        </div>
    {% endif %}

    <form method="post" action="{% url 'register' %}" class="styled-form">
        {% csrf_token %}

        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="field-error">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}

        <button type="submit" class="btn-primary">Registriraj se</button>
    </form>
</div>
